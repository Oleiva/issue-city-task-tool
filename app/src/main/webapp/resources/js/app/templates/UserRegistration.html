    <div id="signUpBox" style="margin-top:150px;" class="mainbox col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-2">
        <div class="panel" id="sign-ip-container" style="border: 0px;">
            <div class="panel-heading  navbar-default">
                <div class="panel-title" style=" color: #fff !important;
                                                        font-family: 'Josefin Sans', sans-serif;
                                                        font-size: 1.4em">Sign Up
                    <button id="reg_btn-close" class="close" type="button" style="opacity:1; text-align: right;">
                        <img src="resources\img\login_close.png">
                    </button>
                </div>
            </div>

            <div class="panel-body">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-6"></div>

                <form class="form-horizontal" id="signUpForm" method="" action="">
                    <h4>YOUR PROFILE</h4>

					<!--Name-->
					<div class="input-group" id="login" style="margin: 10px 70px; display: block">
                        <label><h4 style="color: #000000; text-align: left; margin: 0px;">Full Name</h4></label>
						<input name="name" id="reg_name" type="text" class="form-control" placeholder="John Doe"
                               required pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{2,20}$" size="30" style="padding-left: 5px;
                                                                                                    border-color: #d5445c;
                                                                                                    height: 30px">
					 </div>
					
					<!--Email-->
					 <div class="input-group" id="login" style="margin: 10px 70px; display: block">
                        <label><h4 style="color: #000000; text-align: left; margin: 15px 0px 0px 0px;">Email</h4></label>
						<input id="reg_email" type="email" name="email"  class="form-control" placeholder="my@email.com"
                               required pattern="^\S+@\S+\.\S+$" size="30" style="padding-left: 5px;
                                                                                    border-color: #d5445c;
                                                                                    height: 30px">
					 </div>

					<!--login-->
					 <div class="input-group" id="login" style="margin: 10px 70px; display: block">
                        <label><h4 style="color: #000000; text-align: left; margin: 15px 0px 0px 0px;">Login</h4></label>
						<input id="reg_login" type="text" name="login" class="form-control" placeholder="Enter your login"
                               required pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{4,20}$" size="30" style="padding-left: 5px;
                                                                                                    border-color: #d5445c;
                                                                                                    height: 30px">
					 </div>

					 <!--Password-->

					 <div class="input-group" id="login" style="margin: 10px 70px; display: block">
                         <label><h4 style="color: #000000;  text-align: left; margin: 15px 0px 0px 0px;">Password</h4></label>
                         <input id="reg_password" type="password" class="form-control" name="password" data-toggle="Enter yourpassword" placeholder="Password"
                                required pattern="^(?=.*\d)[0-9a-zA-Z]{8,}$" size="30" style="padding-left: 5px;
                                                                                                border-color: #d5445c;
                                                                                                height: 30px">
                         <input type="text" class="form-control" style="display: none;">
					</div>

                    <div class="input-group" style="margin: 10px 70px; display: block">
                        <label id="error-add-user"  class="control-label" style="color: red"></label>
                    </div>

					<!--Button-->
					<div style="margin-top:5px" class="form-group">
						<div class="col-sm-12 controls btnCenter">
							<button id="reg_submit" class="btn btn-success" type="submit" style="">Sign Up</button>
						</div>
					</div>
                </form>                
            </div>
        </div>
    </div>
