
    <div id="signUpBox" style="margin-top:150px;" class="mainbox col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
        <div class="panel" style="border: 0px;">
            <div class="panel-heading  navbar-default">
                <div class="panel-title" style=" color: #fff !important;
                                                        font-family: 'Josefin Sans', sans-serif;
                                                        font-size: 1.2em;">Sign Up</div>
            </div>
            <div class="panel-body">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-6"></div>

                <form id="signUpForm" class="form-horizontal" role="form">

                    <div class="input-group">

                        <input type="text" name="name" id="reg_name" tabindex="1" class="form-control" placeholder="name" value="">
                    </div>

                    <div class="input-group">

                        <input id="reg_email" type="text" class="form-control" name="email" value="" placeholder="Email:">

                    </div>

                    <div class="input-group">

                        <input id="reg_login" type="text" class="form-control" name="login" value="" placeholder="Login:">

                    </div>
                   <input type="hidden" name="role_id" value="-1"/>

                    <div class="input-group">
                        <input id="reg_password" type="password" class="form-control" name="password" data-toggle="password" placeholder="password">
                    <span tabindex="100" title="Click here to show/hide password" class="add-on input-group-addon" style="cursor: pointer;">
                                            <i class="glyphicon icon-eye-open glyphicon-eye-open"></i></span>
                    </div>


                    <div style="margin-top:5px" class="form-group">
                        <!-- Buttons -->
                        <div class="col-sm-12 controls btnCenter">
                            <!-- changed from <a> to <button> -->
                            <button  type="submit" id="reg_submit" class="btn btn-success" type="button">Register</button>
                            <!-- button for facebook login -->
                            <!-- <a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>-->
                            <button id="reg_btn-close" class="btn btn-primary" type="button">Close</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
