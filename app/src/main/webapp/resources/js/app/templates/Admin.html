<!--manager HTML-cut for backbone template-->
<div class="row">
    <!--left admin panel-->
    <div id="left_admin_panel" class="col-lg-3">

        <div class="col-lg-3">
            <img src="http://lorempixel.com/60/60/people/" class="img-thumbnail" alt="attachment_1">
        </div>
        <div class="col-lg-9">
            <b><label id="admin_name">Admin name</label></b>
            <br>
            <button type="submit" class="btn btn-mini" id="admin_log_out">Log out</button>
        </div>
        <!--left panel menu-->
        <div class="col-lg-12">
            <ul>
                <li><a href="#" id="admin_new_issues">New issues</a> 
                </li>
                <li><a href="#" id="admin_all_issues">All issues</a> 
                </li>
                <li><a href="#" id="admin_resolved_issues">Resolved issues</a> 
                </li>
                <li><a href="#" id="admin_add_category">Add category</a> 
                </li>
                <li><a href="#" id="admin_new">? New</a> 
                </li>
            </ul>
        </div>

    </div>
    <!--main block with table-->
    <div class="col-lg-9">

        <div class="col-xs-12">
            <div class="input-group input-group-sm" id="input_search">
                <input type="text" class="form-control">
                <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Search</button>
                    </span>
            </div>
        </div>
        <!--table-->
        <table class="table table-bordered table-condensed">
            <thead>
                <tr>
                    <th>Login</th>
                    <th>Email</th>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
        </table>
    </div>
</div>
