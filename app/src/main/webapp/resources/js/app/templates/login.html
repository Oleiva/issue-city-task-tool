<div id="loginbox" style="margin-top:150px;" class="mainbox col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
    <div class="panel" id="login-container" style="border: 0px;">
        <div class="panel-heading  navbar-default">
            <div class="panel-title" style=" color: #fff !important; font-family: 'Josefin Sans', sans-serif; font-size: 1.4em;">Log in
                <button id="btn-close" class="close" type="button" style=" opacity:1; text-align: right;">
                    <img src="resources\img\login_close.png">
                </button>
            </div>
        </div>
        <div class="panel-body">
            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-6"></div>

            <form id="loginForm" class="form-horizontal" role="form">
                <h4>CONNECT WITH:</h4>
                <div class="share">
                    <img src="resources\img\login_facebook.png" class="img share img-rounded social social-hover" id="facebook-share" alt="facebook" style="margin: 10px auto 10px auto; display: block;">
                    <img src="resources\img\login_google.png" class="img share img-rounded social social-hover" id="facebook-share" alt="google+" style="margin: 10px auto 30px auto; display: block;">
                </div>
                <h4>OR SIGN IN USING E-MAIL:</h4>

                <div class="input-group" id="login" style="margin: 10px 70px; display: block;">
                    <label><h4 style="color: #000000; text-align: left; margin: 0px;">Email</h4></label>
                    <input id="username" type="text" class="form-control" name="j_username" value="" placeholder="my@email.com" size="30" style="padding-left: 5px; border-color: #d5445c; height: 30px;">
                </div>

                <div class="input-group" id="login" style="margin: 10px 70px; display: block;">
                    <label><h4 style="color: #000000;  text-align: left; margin: 15px 0px 0px 0px;">Password</h4></label>
                    <input id="password" type="password" class="form-control" name="j_password" data-toggle="password" placeholder="Password" size="30" style="padding-left: 5px; border-color: #d5445c; height: 30px;">
                    <input type="text" class="form-control" style="display: none;">
                </div>

                <div class="col-sm-12">
                    <label id="loginMessage"></label>
                </div>
                <div style="margin-top:5px" class="form-group">
                    <!-- Buttons -->
                    <div class="col-sm-12 controls btnCenter">
                        <div style="float: left; margin-left: 70px; padding: 0px;">
                            <ul style="padding:0px; margin:0px;">
                                <li><a>Create an account</a></li>
                                <li><a>I forgot my password</a></li>
                            </ul>
                        </div>
                        <div style="float: right; margin-right: 70px; padding: 0px;">
                            <button id="btn-login" class="btn btn-success" type="button">Login</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
