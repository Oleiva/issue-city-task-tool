<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel" style="border: 0px;">
                    <div class="panel-heading  navbar-default">
                        <div class="panel-title" style=" color: #fff !important;
                                                        font-family: 'Averia Sans Libre', cursive;
                                                        font-size: 1.2em;
                                                        font-weight: bold;">Sign In</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginForm" class="form-horizontal" role="form">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="username" type="text" class="form-control" name="j_username" value="" placeholder="login">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="password" type="password" class="form-control" name="j_password"  data-toggle="password" placeholder="password">
                                   		<input type="text" class="form-control" style="display: none;">
                                            <span tabindex="100" title="Click here to show/hide password" class="add-on input-group-addon" style="cursor: pointer;">
                                            <i class="glyphicon icon-eye-open glyphicon-eye-open"></i></span>
                                    </div>
                                    
                                
                                    
                                    

                                
                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="_spring_security_remember_me" value="1"> Remember me
                                        </label>
                                      </div>
                                    </div>


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Buttons -->

                                    <div class="col-sm-12 controls">
                                      <a id="btn-login" class="btn btn-success">Login  </a>
                                      <!-- button for facebook login --> 
                                      <!-- <a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>-->
                                      <a id="btn-close" class="btn btn-primary">Close</a>

                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account! 
                                        <a>
                                            Sign Up Here
                                        </a>
                                        </div>
                                    </div>
                                </div>    
                            </form>     
                        </div>                     
                    </div>  
        </div>
            
               
                
         </div>
