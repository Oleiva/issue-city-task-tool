<div id="editProfileModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Edit Profile</h4>
            </div>

            <div class="modal-body">
                <!--user's name-->
                <div class="form-group">
                    <label for="name" class="control-label col-xs-4">New Name</label>
                    <div class="col-xs-6">
                        <input type="text" class="form-control input-sm" id="user-edit-name"  placeholder="Name" name="Name">
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary editUserProfileConfirm">OK</button>
                <button class="btn" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
