    <hr class="edit-profile">
    <div class="row">
        <!-- left column -->
        <div class="col-md-3 edit-profile">
            <div class="text-center">
                <img src="<%= avatar %>" class="avatar img-thumbnail edit-profile" alt="avatar">

                <input class="form-control" type="file">
            </div>
        </div>
        <!-- edit form column -->

            <div style="display: none;" class="alert alert-info alert-dismissable"> <a class="panel-close close" data-dismiss="alert">Ã—</a>  <i class="fa fa-coffee"></i>

             <h3 class="edit-profile">Personal info</h3>

            <form class="form-horizontal" role="form">
                <div class="form-group edit-profile">
                    <label class="col-lg-4 control-label">Name:</label>
                    <div class="col-lg-7">
                        <input class="form-control edit-profile" placeholder="Name" value="<%= name %>" type="text">
                    </div>
                </div>

                <div class="form-group edit-profile">
                    <label class="col-lg-4 control-label">Email:</label>
                    <label class="col-md-1 control-label"  ><%= email %></label>
                </div>

                <div class="form-group edit-profile">
                    <label class="col-md-4 control-label">Login:</label>
                    <label class="col-md-1 control-label"  ><%= login %></label>
                </div>

                <div class="form-group edit-profile">
                    <label class="col-md-4 control-label">Password:</label>
                    <label class="col-md-1 control-label">
                        <a >Reset</a>
                    </label>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8 edit-profile">
                        <input class="btn btn-primary" value="Save Changes" type="button"> <span class=""></span>

                        <input class="btn btn-default" value="Cancel" type="reset">
                    </div>
                </div>
            </form>
        </div>
    </div>
