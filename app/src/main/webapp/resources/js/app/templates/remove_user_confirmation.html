 <!--confirmation modal: #remove_user -->
    <div id="remove_user" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Bawl confirmation</h4>
                </div>
                <div class="modal-body">
                    <p>Do you want to delete user?</p>
                </div>
                <div class="modal-footer">
                    <button id='reject-remove' name='<%= id %>' type="button" class="btn btn-default" data-dismiss="modal">No</button>
                    <button id='confirm-remove' name='<%= id %>' type="button" class="btn btn-primary">Yes</button>
                </div>
            </div>
        </div>
    </div>
