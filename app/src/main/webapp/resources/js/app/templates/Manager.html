 <!--manager HTML-cut for backbone template-->
    <div class="row">
        <!--left admin panel-->
        <div id="left_admin_panel" class="col-lg-3">

            <div class="col-lg-6 manager-attachment">
                <img src="image/avatar" class="img-thumbnail manager-attachment" alt="attachment_1">
            </div>
            <div class="col-lg-6 manager-name">
                <b><label id="manager_name"><a href="#viewprofile" title="Click here to view your profile"><%= loginView.currentUser.get('name')%></a></label></b>
                <br>
                <br>
                <br>
                <a class="btn btn-mini" href="#logout">Log out</a>
            </div>

            <!--left panel menu-->
            <div class="col-lg-12 manager manager-menu">
                <ul class ="manager" id="manager_menu">
                    <li class ="manager" style="margin: 15px 0px;"><a class="manager" id="newest_issues">Newest Issues</a>
                    </li>
                    <li class ="manager" style="margin: 15px 0px;"><a class="manager" id="all_issues">All Issues</a>
                    </li>
                    <li class ="manager" style="margin: 15px 0px;"><a class="manager" id="resolved_issues">Resolved Issues</a>
                    </li>
                    <li class ="manager" style="margin: 15px 0px;"><a class="manager" href="#categories">Manage Categories</a>
                    </li>

                </ul>
            </div>

        </div>


        <!--main block with table-->
        <div class="right_admin_panel col-lg-9">
            <div id="issue-filter">
            </div>
            <table class="table issue-table">
                    <thead>
                       <tr>
                            <th>Name</th>
                            <th style="width: 162px;">Category</th>
                            <th>Description</th>
                            <th>Date</th>
                            <th style="width: 101px;">Status</th>
                            <th style="width: 228px;"></th>
                        </tr>
                    </thead>
               <tbody id="issue-table-body"></tbody>
            </table>
        </div>




    </div>
