            <!--right panel: issue details-->
            <!-- WILL USE id="issue-details"-->
            <div id="issue-details-container" class="col-1-3" style="height: 100%; padding: 10px;">

                <div align="right">
                    <button id="close-block-button-for-issue-details" type="button" class="close" aria-label="Close"
                            onclick="hide('issue-details-container')">&times;</button>
                    <button type="submit" class="btn  btn-mini resolve-subscribe resolve-btn" name="resolve" id="<%= id %>">Resolve</button>
                    <button  class="btn  btn-mini resolve-subscribe" name="subscribe" id="<%= id %>" title="Subscribe on this issue" data-placement="bottom" data-html="true" data-toggle="popover"  data-content=" Enter your e-mail <div class='input-group'><input id='folower-email' type='text' class='form-control'><span  id='<%= id %>' name='send-folower-email' class='btn btn-default input-group-addon'>Subcribe</span></div>" >Subscribe</button>

                </div>
                <div class="lbl-issue-name" align="center">
                    <label id="issue_name"> <%= name %> </label>
                </div>

                <!--navtabs-->
                <ul class="nav nav-tabs">
                    <li class="active tabs" id="tab1-title"><a href="#tab1" data-toggle="tab">Description</a></li>
                    <li class="tabs" id="tab2-title"><a href="#tab2" data-toggle="tab">History</a></li>
                </ul>


                <div class="tab-content">
                    <!--tab1-->
                    <div class="tab-pane active" id="tab1">

                        <div class="span-issue_description" align="center">
                            <span id="issue_description" class="help-block description"> <%= description  %> </span>
                        </div>
                        <!-- <div class="thumbnail"> -->
                        <div class="img-attach" align="center">
                            <img src=" <%= attachments %> " class="img-thumbnail" alt="attachment_1">
                            <!-- </div> -->
                        </div>

                        <!-- <h4>Share to social networks</h4> -->
                        <div class="share">
                            <img src="resources\img\facebook-share.png" class="img share img-rounded social social-hover" id="facebook-share" alt="facebook">
                            <img src="resources\img\google-share.png" class="img share img-rounded social social-hover" id="facebook-share" alt="google+">
                            <img src="resources\img\twitter-share.png" class="img share img-rounded social social-hover" id="facebook-share" alt="twitter">
                        </div>

                        <!--users comments-->
                        <h4>Comments:</h4>

                        <div class="comments" id="comments">

                            <!-- HERE WE INSERT COMMENTS -->

                        </div>
                        <div id="add-comment">
                            <!-- <h5 align="center">Your comment</h5> -->
                            <div class="form-horizontal" id="comment-input-form">
                                <!--user name-->
                                <div class="form-group">
                                    <label for="userName" class="control-label col-xs-4">User name</label>
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control input-sm issue-details comment-username" name="userName" required>
                                    </div>
                                </div>
                                <!--email-->
                                <div class="form-group">
                                    <label for="email" class="control-label col-xs-4">Email</label>
                                    <div class="col-xs-6">
                                        <input type="email" class="form-control input-sm issue-details comment-email" name="email" required>
                                    </div>
                                </div>
                                <!--comment-->
                            </div>
                            <div class="form-horizontal" >
                                <div class="form-group">
                                    <label for="comment-text" class="control-label col-xs-4">Comment</label>
                                    <div class="col-xs-6">
                                        <textarea class="form-control issue-details comment-text" rows="3" name="comment-text" required></textarea>
                                    </div>
                                </div>
                                <!--comment button-->
                                <div class="form-group comment-btn" align="center">
                                    <button class="btn  btn-default" id="add_comment_button">Comment</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--tab2-->
                    <div class="tab-pane fade" id="tab2">
                    </div>
                </div>
            </div>
            <script>
                function hide(target) {
                    document.getElementById(target).style.display = 'none';
                    router.navigate('',{trigger:false});
                }
            </script>
            <!--right panel-->
