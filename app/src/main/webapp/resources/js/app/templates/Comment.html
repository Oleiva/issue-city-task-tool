<div class="comment">
  <table>
      <tr>
          <td rowspan="2" class="for-avatar">
              <img src="image/avatar/<%= avatar%>"/>
          </td>
          <td>
              <h4 class="media-heading"><%= userName %> (<%= email %>)</h4>
          </td>
      </tr>
      <tr>
          <td>
              <span class="help-block" readonly>
                  <%= comment %>
              </span>
          </td>
      </tr>
  </table>
 <hr width="100%" size="2">
</div>
